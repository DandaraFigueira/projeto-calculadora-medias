<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Z-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lista de Contatos  </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://font.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>

</head>
<body>
    <body class="bg-secondary">
        <div class="container text-center">
            <header>
                <img src="./lista.png" alt="lista">
                <h1>Lista de contato</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Lista de Contatos</h3>
                </div>
        
                <div class="card-body">
    
                    <div class="input-group">
                        <form id="criarContato" >
                            <label for="nome" >Nome:</label><br>
                            <input type="text" id="nome" ><br>
                            <label for="email" >E-mail:</label><br>
                            <input type="text" id="email" ><br>
                            <label for="tel" >Telefone:</label><br>
                            <input type="text" id="tel" ><br>
                        </form>
                    </div>
    
                    <button type="button" class="btn btn-primary" 
                    onclick="adicionarContato()">Adicionar</button>
    
                    <button type="button" class="btn btn-danger" 
                    onclick="excluirContato()">Excluir</button>
    
                </div>
            </div>
        
        </div>
        <div class="container text-center" >
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>checkbox</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaContatos">
            
                    </tbody>
                </table>
    
            </div>
        </div>
    
</body>
</html>
